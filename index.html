<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Menu</title>
  </head>
  <body
    style="
      background-color: lightcyan;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <h1 style="color: orange">Tasty Burger</h1>

    <img
      src="./image.jpeg"
      alt="Burger Image"
      style="height: 300px; border-radius: 20px"
    />

    <p style="color: green; border: 1px dashed black">Order your burger now!</p>

    <h3>Burger Options</h3>

    <div>
      <input type="checkbox" name="" id="" />
      <span>Cheese</span>
    </div>

    <div>
      <input type="checkbox" name="" id="" />
      <span>Bacon</span>
    </div>

    <h3>Burger Sizes</h3>

    <div>
      <input type="radio" />
      <span>Small</span>
    </div>

    <div>
      <input type="radio" />
      <span>Medium</span>
    </div>

    <div>
      <input type="radio" />
      <span>Large</span>
    </div>

    <h2 style="color: orange">Deliver Information</h2>

    <p>Phone number</p>
    <input type="text" />

    <p>Delivery Tag</p>
    <input type="date" name="" id="" />

    <div>
      <button
        style="
          background-color: orange;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 5px;
          margin: 20px 0;
        "
      >
        Order
      </button>
    </div>
    <p>How was your expirience?</p>
    <textarea
      name=""
      id=""
      placeholder="How was your expirience?"
      style="min-width: 400px; max-width: 400px; min-height: 40px"
    ></textarea>
  </body>
</html>
